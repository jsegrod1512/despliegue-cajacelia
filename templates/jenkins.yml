jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "AdminPass123!"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "{{ ssh_creds.id }}"
              description: "{{ ssh_creds.description }}"
              username: "{{ ssh_creds.username }}"
              privateKeySource:
                directEntry:
                  privateKey: |
                    {{ lookup('file', ssh_creds.private_key_path) | indent(24) }}
          - usernamePassword:
              scope: GLOBAL
              id: "{{ dockerhub_creds.id }}"
              description: "{{ dockerhub_creds.description }}"
              username: "{{ dockerhub_creds.username }}"
              password: "{{ dockerhub_creds.password }}"
