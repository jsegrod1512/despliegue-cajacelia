---
- name: Instalar y configurar Jenkins en el servidor CI-CD
  hosts: ci-cd
  become: true

  vars:
    jenkins_repo_url: "https://pkg.jenkins.io/debian-stable"
    jenkins_repo_key_url: "https://pkg.jenkins.io/debian-stable/jenkins.io.key"

  tasks:
    - name: Instalar dependencias base (Java, curl, gnupg)
      apt:
        name:
          - openjdk-11-jdk
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Añadir clave GPG de Jenkins
      apt_key:
        url: "{{ jenkins_repo_key_url }}"
        state: present

    - name: Añadir repositorio de Jenkins
      apt_repository:
        repo: "deb {{ jenkins_repo_url }} binary/"
        state: present

    - name: Actualizar caché de APT tras añadir Jenkins repo
      apt:
        update_cache: yes

    - name: Instalar Jenkins
      apt:
        name: jenkins
        state: latest

    - name: Asegurar que el servicio Jenkins está habilitado y en marcha
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Esperar a que Jenkins esté escuchando en el puerto 8080
      wait_for:
        host: "127.0.0.1"
        port: 8080
        timeout: 120

    - name: Mostrar la contraseña inicial de Jenkins
      shell: "cat /var/lib/jenkins/secrets/initialAdminPassword"
      register: jenkins_password
      changed_when: false

    - name: Mostrar en pantalla la contraseña inicial de Jenkins
      debug:
        msg: "La contraseña inicial de Jenkins es: {{ jenkins_password.stdout }}"
